{% extends 'contacts/base.html' %}

{% block content %}
<div class="top-bar">
    <h2>📇 Contact List</h2>
    <a class="btn" href="{% url 'add_contact' %}">+ Add Contact</a>
</div>

<form method="get">
    <input type="text" name="search" placeholder="Search by name..." value="{{ search_query }}">
</form>

{% for contact in contacts %}
    <div class="contact-card">
        <strong>{{ contact.name }}</strong><br>
        📞 {{ contact.phone }} <br>
        📧 {{ contact.email }} <br>
        🏠 {{ contact.address }} <br>
        <a href="{% url 'edit_contact' contact.id %}">Edit</a> |
        <a href="{% url 'delete_contact' contact.id %}">Delete</a>
    </div>
{% empty %}
    <p>No contacts found.</p>
{% endfor %}
{% endblock %}
