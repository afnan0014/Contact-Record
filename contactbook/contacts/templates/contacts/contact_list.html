{% extends 'contacts/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ğŸ“‡ Contact List</h2>
    <a class="btn btn-primary" href="{% url 'add_contact' %}">+ Add Contact</a>
</div>

<!-- Search Form -->
<form method="get" class="input-group mb-4 shadow-sm">
    <input type="text" name="search" class="form-control" placeholder="ğŸ” Search by name..." value="{{ search_query }}">
    <button type="submit" class="btn btn-outline-primary">Search</button>
</form>

<!-- Contact Cards -->
<div class="row">
    {% for contact in contacts %}
        <div class="col-md-6">
            <div class="contact-card border border-primary-subtle bg-light">
                <h5 class="fw-bold">{{ contact.name }}</h5>
                <p class="mb-2">
                    ğŸ“ {{ contact.phone }}<br>
                    ğŸ“§ {{ contact.email }}<br>
                    ğŸ  {{ contact.address }}
                </p>
                <a href="{% url 'edit_contact' contact.id %}" class="btn btn-sm btn-outline-warning me-2">Edit</a>
                <a href="{% url 'delete_contact' contact.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <p class="text-muted">No contacts found.</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
