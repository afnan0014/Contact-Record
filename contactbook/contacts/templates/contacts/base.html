<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 12px 0;
            display: block;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #17a2b8;
        }

        .main-content {
            margin-left: 240px; /* same as sidebar width */
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            width: 100%;
        }

        .hover-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hover-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-logout {
            margin-top: 20px;
        }

        .sidebar h4 {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar (Fixed) -->
    <div class="sidebar">
        <div>
            <h4>üìí Contact Book</h4>
            {% if user.is_authenticated %}
                <p>üëã Hello, {{ user.username }}</p>

                <a class="btn btn-outline-light w-100" href="{% url 'list_contacts' %}">üè† Home</a>
                <a class="btn btn-outline-light w-100" href="{% url 'add_contact' %}">‚ûï Add Contact</a>

                {% if user.is_staff %}
                    <a class="btn btn-outline-light w-100" href="{% url 'admin:index' %}">üõ† Admin Panel</a>
                {% endif %}
            {% endif %}
        </div>

        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="btn-logout">
                {% csrf_token %}
                <button class="btn btn-outline-light w-100">Logout</button>
            </form>
        {% else %}
            <div>
                <a class="btn btn-outline-light w-100 mb-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light w-100" href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
    </div>

    <!-- Main Content (Scrollable) -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
