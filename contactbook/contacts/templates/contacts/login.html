{% extends "contacts/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 8px;">
        <h2 class="text-center mb-4" style="font-weight: 600; color: #343a40;">Login</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <!-- Remove value to make the input field empty by default -->
                <input type="text" name="username" id="username" class="form-control" value="">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- Remove value to make the input field empty by default -->
                <input type="password" name="password" id="password" class="form-control" value="">
            </div>
            
            <button class="btn btn-success w-100 mt-3" type="submit" style="font-weight: 600;">Login</button>
        </form>
        
        <div class="mt-3 text-center">
            <p style="font-size: 0.9rem;">Don't have an account? <a href="{% url 'signup' %}" style="color: #17a2b8;">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
