{% extends 'contacts/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 8px;">
        <h2 class="text-center mb-4" style="font-weight: 600; color: #343a40;">
            {% if form.instance.pk %}
                ✏️ Edit Contact
            {% else %}
                ➕ Add Contact
            {% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}

            <!-- Contact Form Fields -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" name="name" id="id_name" class="form-control" 
                       value="{{ form.name.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="id_phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="id_phone" class="form-control" 
                       value="{{ form.phone.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" 
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <input type="text" name="address" id="id_address" class="form-control" 
                       value="{{ form.address.value|default_if_none:'' }}">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit" style="font-weight: 600;">Save</button>
                <a href="{% url 'list_contacts' %}" class="btn btn-outline-secondary" style="font-weight: 600;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
